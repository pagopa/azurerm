apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
  namespace: elastic-system
spec:
  version: 8.1.2
  count: 1
  elasticsearchRef:
    name: quickstart
  podTemplate:
    spec:
      nodeSelector:
        elastic: eck
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  config:
    server.basePath: /kibana
    server.rewriteBasePath: false
    server.publicBaseUrl: ${external_domain}
    server.name: "kibana"
    csp.strict: false
