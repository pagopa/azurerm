apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-node-datastreams
  namespace: kube-system
  labels:
    k8s-app: elastic-agent
data:
  agent.yml: |-
    id: 74a67f40-ba63-11ec-ad6e-5de9a4013282
    outputs:
      default:
        type: elasticsearch
        hosts:
          - '${ES_HOST}'
        username: '${ES_USERNAME}'
        password: '${ES_PASSWORD}'
        ssl.verification_mode: none
    inputs:
      - id: logfile-system-d61ca9e6-5174-4824-a060-4dae2e5be501
        revision: 1
        name: system-1
        type: logfile
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: logfile-system.auth-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: logs
              dataset: system.auth
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
          - id: logfile-system.syslog-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: logs
              dataset: system.syslog
            paths:
              - /var/log/messages*
              - /var/log/syslog*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
        meta:
          package:
            name: system
            version: 1.6.4
      - id: winlog-system-d61ca9e6-5174-4824-a060-4dae2e5be501
        revision: 1
        name: system-1
        type: winlog
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: winlog-system.application-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: logs
              dataset: system.application
            name: Application
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
            tags: null
          - id: winlog-system.security-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: logs
              dataset: system.security
            name: Security
            condition: '${host.platform} == ''windows'''
            tags: null
          - id: winlog-system.system-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: logs
              dataset: system.system
            name: System
            condition: '${host.platform} == ''windows'''
            tags: null
        meta:
          package:
            name: system
            version: 1.6.4
      - id: system/metrics-system-d61ca9e6-5174-4824-a060-4dae2e5be501
        revision: 1
        name: system-1
        type: system/metrics
        data_stream:
          namespace: default
        use_output: default
        streams:
          - id: system/metrics-system.cpu-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.cpu
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.diskio
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: >-
              system/metrics-system.filesystem-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.filesystem
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.fsstat
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.load
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.memory
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.network
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.process
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-d61ca9e6-5174-4824-a060-4dae2e5be501
            data_stream:
              type: metrics
              dataset: system.process.summary
