repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.77.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_tfsec
        args:
          - --args=--exclude-downloaded-modules
      - id: terraform_validate
        exclude: '^fixme*'
        args:
          - --args=-json
          - --args=-no-color
