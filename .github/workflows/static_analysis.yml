name: Static Analysis

on:
  push:

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: run_init
        run: |
          bash terraform_run_all.sh init

      - name: run_validate
        run: |
          bash terraform_run_all.sh validate

      - name: run_tfsec
        run: |
          TAG=latest
          for f in *; do
            if [ -d "$f" ]; then
              echo "$f"
              docker run -v "$(pwd):/src" aquasec/tfsec-alpine:$TAG $f
            fi
          done

      - name: run_test
        run: |
          TAG=latest
          docker run -v $(pwd):/lint -w /lint ghcr.io/antonbabenko/pre-commit-terraform:$TAG run -a
